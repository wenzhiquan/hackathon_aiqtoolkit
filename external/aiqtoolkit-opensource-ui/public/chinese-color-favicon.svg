<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#backgroundGradient)" stroke="#f00056" stroke-width="2"/>
  
  <!-- 中心色彩环 -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="url(#colorRing)" stroke-width="8"/>
  
  <!-- 传统色彩点 -->
  <circle cx="32" cy="16" r="3" fill="#f00056" opacity="0.9"/> <!-- 品红 -->
  <circle cx="44" cy="24" r="3" fill="#ffa400" opacity="0.9"/> <!-- 杏黄 -->
  <circle cx="48" cy="32" r="3" fill="#00e079" opacity="0.9"/> <!-- 葱青 -->
  <circle cx="44" cy="40" r="3" fill="#70f3ff" opacity="0.9"/> <!-- 蓝 -->
  <circle cx="32" cy="48" r="3" fill="#8d4bbb" opacity="0.9"/> <!-- 紫色 -->
  <circle cx="20" cy="40" r="3" fill="#3de1ad" opacity="0.9"/> <!-- 翡翠色 -->
  <circle cx="16" cy="32" r="3" fill="#9d2933" opacity="0.9"/> <!-- 胭脂 -->
  <circle cx="20" cy="24" r="3" fill="#ff4c00" opacity="0.9"/> <!-- 朱红 -->
  
  <!-- 中心文字 -->
  <text x="32" y="36" text-anchor="middle" fill="#41555d" font-family="serif" font-size="16" font-weight="bold">色</text>
  
  <!-- 装饰性云纹 -->
  <path d="M12 12 Q16 8 20 12 Q24 8 28 12" stroke="#d6ecf0" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M36 52 Q40 48 44 52 Q48 48 52 52" stroke="#d6ecf0" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0fcff"/>
      <stop offset="50%" stop-color="#d6ecf0"/>
      <stop offset="100%" stop-color="#e9f1f6"/>
    </linearGradient>
    
    <linearGradient id="colorRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f00056"/>
      <stop offset="25%" stop-color="#ffa400"/>
      <stop offset="50%" stop-color="#00e079"/>
      <stop offset="75%" stop-color="#70f3ff"/>
      <stop offset="100%" stop-color="#8d4bbb"/>
    </linearGradient>
  </defs>
</svg>
